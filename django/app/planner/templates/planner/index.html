{% extends 'planner/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="fw-bold mb-4">☀️ My Daily Planner</h2>
        
        <div class="card planner-card p-4 mb-4">
            <form method="POST" class="row g-3">
                {% csrf_token %}
                <div class="col-md-6">
                    <input type="text" name="title" class="form-control" placeholder="What needs to be done?" required>
                </div>
                <div class="col-md-3">
                    <input type="date" name="due_date" class="form-control" required>
                </div>
                <div class="col-md-2">
                    <select name="priority" class="form-select">
                        <option value="low">Low</option>
                        <option value="medium" selected>Med</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary w-100">+</button>
                </div>
            </form>
        </div>

        {% for task in tasks %}
        <div class="card planner-card mb-2 priority-{{ task.priority }}">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-0 {% if task.is_completed %}task-done{% endif %}">{{ task.title }}</h5>
                    <small class="text-muted">{{ task.due_date }}</small>
                </div>
                <div>
                    <a href="{% url 'toggle_task' task.id %}" class="btn btn-sm btn-outline-success">✓</a>
                    <a href="{% url 'delete_task' task.id %}" class="btn btn-sm btn-outline-danger">✕</a>
                </div>
            </div>
        </div>
        {% empty %}
            <p class="text-center text-muted">No tasks yet. Start planning!</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
